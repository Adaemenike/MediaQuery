<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="desktop.css">
    <link rel="stylesheet" media="screen and (max-width: 599px)" href="mobile.css">
</head>

<body>
    <main>
        <div class="content">
            <div class="left-content">
                <h1>Learn to code by watching others</h1>
                <p>See fow experienced developers solve problems in real-time.</p>
                <p>Watching scripted tutorials is great, but understanding how</p>
                <p>developers think is invaluable.</p>
            </div>
            <div class="registration-form">
                <form action="#" method="post">
                    <p>Full Name</p>
                    <input type="text" name="fullname" placeholder="Full Name">
                    <p>User Name</p>
                    <input type="text" name="username" placeholder="User Name">
                    <p>Email:</p>
                    <input type="email" name="email" placeholder="Email">
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit">Claim Your Free Trial</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
